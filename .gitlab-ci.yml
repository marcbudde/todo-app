variables:
  GIT_STRATEGY: clone

stages:
  - dependencies
  - build_and_test

install:
  stage: dependencies
  script:
    - npm install --prefer-offline
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules


build_app:
  stage: build_and_test
  script:
    - npm run ng build --configuration=production
  artifacts:
    name: "angular-app-pipeline"
    paths:
      - dist/awesome-app
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull
