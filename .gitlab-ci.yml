stages:
  - dependencies
  - build_and_test

install:
  stage: dependencies
  script:
    - npm install --prefer-offline
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
  only:
    refs:
      - merge_requests
    changes:
      - package-lock.json

build_app:
  stage: build_and_test
  tags:
    - docker
  script:
    - yarn ng build --prod
  after_script:
    - cp $PROJECT_PATH/Dockerfile $APP_OUTPUT_PATH
  artifacts:
    name: "angular-app-pipeline"
    paths:
      - dist/awesome-app
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull





