<div class="card" style="margin-top: 2em;">
  <div class="card-header">
    <ng-content select=".heading"></ng-content>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of taskList">
      {{ task.name }}
      <app-toggle [isToggleOn]="task.completed" [toggleOnClass]="'bi-check2-square'" [toggleOffClass]="'bi-square'" (change)="toggleTaskFunction(task, $event)" />
    </li>
  </ul>
</div>
